{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{{ block.super }}
<div class="container-fluid" id="single-hoody">
    <h6 style="text-align: center">{{neighbourhood.name}}</h6>
    <br>
    <h6 style="text-align: center">{{neighbourhood.occupants.count}}</h6>
    <br>
    
    <a href="{% url 'leave' neighbourhood_id=single_hood.id %}" class="btn btn-outline-danger">Leave neighbourhood</a>
    <a href="{% url 'upload_business' %}" class="btn btn-outline-primary">Include Business</a>


    <h5>Businesses</h5>
    <div class="row">
        {% for biz in single_hood.business.all %}
        <div class="card" style="width:300px;" id="biz">
            <img class="card-img-top img-responsive" src="{{biz.image.url}}" alt="Card image" style="height:400px; width:300px;">
            <div class="card-body">
                <h4 class="card-title">{{biz.name}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>

    
      
        {% endblock %}
    </div>
</div>
