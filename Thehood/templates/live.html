 {% extends 'base.html' %}
 {% load bootstrap4 %}
 {% block content %}
 <div class="container-fluid">
   <div class="row" id="parent">
     <h3 style="color:#00A6FB;margin:1%;">Hoods in Neighbourhood</h3><br><br>
     {% for hood in hoods %}
     <div class="card" id="child">
       <img class="card-img-top" src="{{hood.pic.url}}" id="childppic" alt="Card image cap"
         style="height: 400px; width: 450px;">
       <div class="card-body">
         <h5 class="card-title">{{hood.neighbourhood}}</h5>
       </div>
     </div>

     <p><strong>{{hood.name}}</strong> {{hood.location}}</p>
     <a href="{% url 'join' neighbourhood_id=hood.id %}"class="btn btn-outline-success">Join neighbourhood</a>
     <p class="card-text" style="font-size:14px;"><small class="text-muted">  </p>

      {% empty%}
      <p> No Neighbourhoods</p>

     {% endfor %}
   </div>
 </div>
